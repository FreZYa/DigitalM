{% extends 'myapp/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block body %}
    <div class="flex flex-col justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
            <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            
            <h1 class="text-2xl font-bold mb-4">Delete Confirmation</h1>
            <p class="mb-6 text-gray-600">Are you sure you want to delete the product:<br> <strong>"{{ product.name }}"</strong>?</p>
            
            <form action="{% url 'delete_product' product.id %}" method="post" class="flex justify-center space-x-4">
                {% csrf_token %}
                <a href="{% url 'index' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md">Cancel</a>
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
