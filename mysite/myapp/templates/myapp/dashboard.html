{% extends 'myapp/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block body %}
    <div class="flex justify-between">
        <div class="ml-20 mt-10 font-bold text-xl">My Products</div>
        <div class="mr-20 mt-10">
            <a href="{% url 'create_product' %}" class="bg-blue-500 text-white py-2 px-4 rounded-md">Create Product</a>
        </div>
    </div>

    <div class="products-container p-10 m-5">
        {% for product in products %}
            <div class="flex justify-between m-5 p-2 shadow-lg">
                <div class="flex w-1/4">
                    <img class="h-20" src="https://cdn1.iconfinder.com/data/icons/carbon-design-system-vol-6/32/no-image-256.png" alt="">
                    <div class="relative group">
                        <a href="{% url 'edit_product' product.id %}">
                            <div class="opacity-0 group-hover:opacity-100 duration-300 absolute inset-x-0 bottom-0 p-8 justify-center items-end bg-white font-semibold">
                                Edit Product
                            </div>
                            <div class="ml-5">
                                <div class="font-bold text-sm">{{ product.name }}</div>
                                <div class="text-sm text-green-500">${{ product.price }}</div>
                            </div>
                        </a>
                    </div>
                </div>
                <div>
                    <div class="text-2xl">$200</div>
                    <div class="text-xs">Total Earnings</div>
                </div>
                <div>
                    <div class="text-2xl">20</div>
                    <div class="text-xs">Total Orders</div>
                </div>
                <div class="pr-10">
                    <div class="text-2xl">4.8</div>
                    <div class="text-xs">Rating</div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
