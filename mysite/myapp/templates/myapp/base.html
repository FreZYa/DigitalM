{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav class="shadow-lg">
        <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-2.5">
            <a href="{% url 'index' %}" class="flex items-center">
                <img class="h-9 mr-3" src="{% static 'images/logo.png' %}" alt="">
                <span class="self-center text-xml font-semibold">Digital Marketplace</span>
            </a>
            <div class="flex items-center">
                <a href="{% url 'dashboard' %}" class="mr-6 text-sm font-medium text-gray-500">Dashboard</a>
                <a href="" class="mr-6 text-sm font-medium text-gray-500">Sales</a>
                <a href="" class="mr-6 text-sm font-medium text-gray-500">Orders</a>
                <a href="{% url 'create_product' %}" class="mr-6 text-sm font-medium text-gray-500">Create Products</a>
                <a href="" class="mr-6 text-sm font-medium text-gray-500">My Purchases</a>
                <a href="" class="mr-6 text-sm font-medium text-gray-500">Logout</a>
            </div>
        </div>
    </nav>
    
    {% if messages %}
    <div class="container mx-auto mt-4 px-4">
        {% for message in messages %}
            <div class="p-4 mb-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block body %}
    {% endblock %}
</body>
</html>
